name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'
      - name: Restore
        run: dotnet restore Project.sln
      - name: Build
        run: dotnet build Project.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test Project.sln --configuration Release --no-build || true
      - name: Login to Heroku Container Registry
        if: github.ref == 'refs/heads/main'
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          echo $HEROKU_API_KEY | docker login --username=_ --password-stdin registry.heroku.com
      - name: Build & Push API image
        if: github.ref == 'refs/heads/main'
        env:
          HEROKU_BACKEND_APP: ${{ secrets.HEROKU_BACKEND_APP }}
        run: |
          docker build -t registry.heroku.com/${HEROKU_BACKEND_APP}/web .
          docker push registry.heroku.com/${HEROKU_BACKEND_APP}/web
      - name: Release API
        if: github.ref == 'refs/heads/main'
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_BACKEND_APP: ${{ secrets.HEROKU_BACKEND_APP }}
        run: |
          curl -n -X PATCH https://api.heroku.com/apps/${HEROKU_BACKEND_APP}/formation \
            -d '{"updates":[{"type":"web","docker_image":"registry.heroku.com/'"${HEROKU_BACKEND_APP}"'/web"}]}' \
            -H "Content-Type: application/json" \
            -H "Accept: application/vnd.heroku+json; version=3.docker-releases" \
            -H "Authorization: Bearer ${HEROKU_API_KEY}"

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Create source tarball (frontend root)
        run: |
          tar -czf app.tar.gz -C frontend .
      - name: Deploy to Heroku via Sources API
        if: github.ref == 'refs/heads/main'
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_FRONTEND_APP: ${{ secrets.HEROKU_FRONTEND_APP }}
        run: |
          # Create source URLs
          curl -n -X POST https://api.heroku.com/apps/${HEROKU_FRONTEND_APP}/sources \
            -H "Accept: application/vnd.heroku+json; version=3" \
            -H "Authorization: Bearer ${HEROKU_API_KEY}" > sources.json
          PUT_URL=$(cat sources.json | jq -r .source_blob.put_url)
          GET_URL=$(cat sources.json | jq -r .source_blob.get_url)
          # Upload tarball
          curl -X PUT -H "Content-Type:" --data-binary @app.tar.gz "$PUT_URL"
          # Trigger build (Node buildpack must be set on the app)
          curl -n -X POST https://api.heroku.com/apps/${HEROKU_FRONTEND_APP}/builds \
            -d '{"source_blob":{"url":"'"$GET_URL"'","version":"'"${GITHUB_SHA}"'"}}' \
            -H "Content-Type: application/json" \
            -H "Accept: application/vnd.heroku+json; version=3" \
            -H "Authorization: Bearer ${HEROKU_API_KEY}"
